<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Prometheus demo page</title>
	<link rel="stylesheet" type="text/css" href="prometheus.css" media="all"/>
	<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="prometheus.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#slider').Prometheus({
				autoSlide : false,
				animation : {
					type : 'random',
				    cols : 7,
				    rows : 2
				},
				directionNavigation : true,
				directionNavigationPrev : $('#prev'),
				directionNavigationNext : $('#next'),
				controlNavigation : true,
				timerBar : true,
				keyboardNavigation : true,
				mouseScrollNavigation : true,
				touchNavigation : true,
				parallaxEffecting : true
			});
		});
	</script>
</head>
<body>
	<div id="slider">
		<ul class="slides">
			<li>
				<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="400" style="left: -65px;position: relative;">
					<g>

						<path stroke="#999999" id="svg_9" d="m431.232483,110.496887l56.499817,-98.875969l56.500183,98.875969l-113,0z" stroke-width="1.5" fill="#c18bf9" data-role="parallaxed"/>
						<path stroke="#999999" transform="rotate(-180 423.75 108.997)" transform-origin="50% 50%" id="svg_7" d="m362.75,162.372055l61.000092,-106.751068l60.999908,106.751068l-122,0z" stroke-opacity="null" stroke-width="1.5" fill="#e5e5e5" data-role="parallaxed"/>
						<path stroke="#999999" transform="rotate(-180 205 193.926)" transform-origin="50% 50%" id="svg_5" d="m2.000015,371.550323l203.000275,-355.24958l202.99971,355.24958l-405.999985,0z" stroke-width="1.5" fill="#56aaff" data-role="parallaxed"/>
						<path stroke="#999999" id="svg_11" d="m560.54248,228.255722l17.71405,-31.000107l17.714905,31.000107l-35.428955,0z" stroke-width="1.5" fill="#c18bf9" data-role="parallaxed"/>
						<path transform="rotate(-180 626.703 52.0002)" transform-origin="50% 50%" id="svg_12" d="m596.702515,78.250435l30,-52.500435l30,52.500435l-60,0z" stroke-width="1.5" stroke="#999999" fill="#c18bf9" data-role="parallaxed"/>
						<path stroke="#999999" transform="rotate(-180 697.203 122.188)" transform-origin="50% 50%" id="svg_13" d="m672.702515,143.625351l24.5,-42.875351l24.5,42.875351l-49,0z" stroke-width="1.5" fill="#e5e5e5" data-role="parallaxed"/>
						<path id="svg_14" d="m741.342529,55.375954l15.5,-27.125328l15.5,27.125328l-31,0z" stroke-width="1.5" stroke="#999999" fill="#56aaff" data-role="parallaxed"/>
					</g>
				</svg>
			</li>
			<li>
				<img src="assets/slide1.jpg" alt=""/>
			</li>
			<li>
				<img src="assets/slide2.jpg" alt="" data-role="parallaxed"/>
			</li>
		</ul>
		<div id="next" class="direction next"></div>
		<div id="prev" class="direction prev"></div>
	</div>
</body>
</html>
