<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Prometheus demo page</title>
	<link rel="stylesheet" type="text/css" href="prometheus.css" media="all"/>
	<script type="text/javascript" src="bower_components/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="prometheus.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#slider').Prometheus({
				animation : {
					type : 'random',
				    cols : 7,
				    rows : 2
				},
				directionNavigation : true,
				directionNavigationPrev : $('#prev'),
				directionNavigationNext : $('#next'),
				controlNavigation : true,
				timerBar : true,
				keyboardNavigation : true,
				mouseScrollNavigation : true,
				touchNavigation : true,
				parallaxEffecting : true
			});
		});
	</script>
</head>
<body>
	<div id="slider">
		<ul class="slides">
			<li>
				<img src="assets/slide1.jpg" alt=""/>
			</li>
			<li>
				<img src="assets/slide2.jpg" alt=""/>
			</li>
		</ul>
		<div id="next" class="direction next"></div>
		<div id="prev" class="direction prev"></div>
	</div>
</body>
</html>
